<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabi Jayswal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #ff7eb3, #65d3fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .hero .floating-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .hero .floating-orbs div {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(173,216,230,0.3), transparent);
            animation: float 8s ease-in-out infinite;
        }

        .hero .floating-orbs div:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 9s;
        }

        .hero .floating-orbs div:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 7s;
        }

        .hero .floating-orbs div:nth-child(3) {
            bottom: 10%;
            left: 30%;
            animation-duration: 10s;
        }

        .hero .floating-orbs div:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            filter: blur(20px);
        }

        .hero .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hero .social-links a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .hero .social-links a:hover {
            transform: scale(1.2);
            color: #65d3fe;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

    </style>
</head>
<body>
    <section class="hero">
        <div class="floating-orbs">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <h1>Rabi Jayswal</h1>
            <p>Electrical Engineering Student at Pulchowk Campus</p>
            <div class="social-links">
                <a href="https://www.facebook.com/rabi.jayswal2" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="mailto:rbjayswal52@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/rabi-jayswal-1230611ba/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/rabi_jayswal/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
